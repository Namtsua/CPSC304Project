<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 304 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Droid%20Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<style>
    body {
        font: 20px Droid Sans, sans-serif;
        line-height: 1.8;
        color: #f5f6f7;
    }

    p {
        font-size: 32px;
    }

    .ReturnButton {position:absolute; top:5px; left:5px;}
    .AdminModeButton {position:absolute; top:5px; right:10px;}
    .scrollable-menu {
    height: auto;
    max-height: 200px;
    overflow-x: hidden;
}

</style>


<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<script>
function DisplayMainView() {
  window.mainView.load();
}
function RemoveUser() {
  var UserID = document.getElementById('RemovedUserID').value;
  window.adminQuery.remove(UserID);
}
function RemoveItem() {
  var ItemID = document.getElementById('RemovedItemID').value;
  window.adminQuery.remove(ItemID);
}
function AddUser() {
  var name = document.getElementById('UserName').value;
  var DOB = document.getElementById('DateOfBirth').value;
  var email = document.getElementById('UserEmail').value;
  var country = document.getElementById('UserCountry').value;
  window.adminQuery.addUser(name, DOB, email, country);
}
function AddItem() {
  var IID = document.getElementById('AddedItemID').value;
  var itemName = document.getElementById('ItemName').value;
  var ageRestriction = document.getElementById('AgeRestriction').value;
  var link = document.getElementById('PurchaseLink').value;
  var country = document.getElementById('ItemCountry').value;
  window.adminQuery.addItem(IID, itemName, ageRestriction, link, country);
}
</script>

<div class="ReturnButton" align="left">
    <button type="button" class="btn btn-sm btn-primary" onClick="DisplayMainView();">
    <span class="glyphicon glyphicon-menu-left"></span>Back to previous page
    </button>
</div>
<br>

<div class="container">
  <form>
    <h3 class="text-primary">Find User</h3>
    <div class="form-group row">
      <label for="inputEmail3" class="col-xs-3 col-form-label text-muted">User ID</label>
      <div class="col-xs-6">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Item ID">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Add Item</button>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <form>
    <h3 class="text-primary">Add User</h3>
    <div class="form-group row">
      <label for="UserName" class="col-xs-3 col-form-label text-muted">Full Name</label>
      <div class="col-xs-6">
        <input type="text" class="form-control" id="UserName" placeholder="Name" maxlength="20">
      </div>
    </div>
    <div class="form-group row">
      <label for="DateOfBirth" class="col-xs-3 col-form-label text-muted">Date Of Birth</label>
      <div class="col-xs-6">
        <input type="DOB" class="form-control" id="DateOfBirth" placeholder="DD/MM/YYYY">
      </div>
    </div>
    <div class="form-group row">
      <label for="UserEmail" class="col-xs-3 col-form-label text-muted">Email</label>
      <div class="col-xs-6">
        <input type="DOB" class="form-control" id="UserEmail" placeholder="Email" maxlength="100">
      </div>
    </div>
    <div class="form-group row">
      <label for="UserCountry" class="col-xs-3 col-form-label text-muted">Country</label>
      <div class="col-xs-6">
        <input type="DOB" class="form-control" id="UserCountry" placeholder="Country" maxlength="20">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" onClick="AddUser();">Create User</button>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <form>
    <h3 class="text-primary">Evaluate Review</h3>
    <div class="form-group row">
      <label for="inputEmail3" class="col-xs-3 col-form-label text-muted">Review ID</label>
      <div class="col-xs-6">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Review ID">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-xs-3 col-form-label text-muted">Evaluation</label>
      <div class="col-xs-6">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Pending
            <span class="glyphicon glyphicon-menu-down"></span></button>
            <ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Pending</a></li>
                <li><a href="#">Approved</a></li>
                <li><a href="#">Rejected</a></li>

            </ul>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Create User</button>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <form>
    <h3 class="text-primary">Add Item</h3>
    <div class="form-group row">
      <label for="AddedItemID" class="col-xs-3 col-form-label text-muted">Item ID</label>
      <div class="col-xs-6">
        <input type="email" class="form-control" id="AddedItemID" placeholder="Item ID">
      </div>
    </div>
    <div class="form-group row">
      <label for="ItemName" class="col-xs-3 col-form-label text-muted">Item Name</label>
      <div class="col-xs-6">
        <input type="DOB" class="form-control" id="ItemName" placeholder="Name" maxlength="50">
      </div>
    </div>
    <div class="form-group row">
      <label for="AgeRestriction" class="col-xs-3 col-form-label text-muted">Age Restriction</label>
      <div class="col-xs-6">
        <input type="DOB" class="form-control" id="AgeRestriction" placeholder="Age Restriction">
      </div>
    </div>
    <div class="form-group row">
      <label for="PurchaseLink" class="col-xs-3 col-form-label text-muted">Purchase Link</label>
      <div class="col-xs-6">
        <input type="DOB" class="form-control" id="PurchaseLink" placeholder="Link" maxlength="100">
      </div>
    </div>
    <div class="form-group row">
      <label for="ItemCountry" class="col-xs-3 col-form-label text-muted">Country</label>
      <div class="col-xs-6">
        <input type="DOB" class="form-control" id="ItemCountry" placeholder="Country" maxlength="20">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" onClick="AddItem();">Add Item</button>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <form>
    <h3 class="text-primary">Remove Item</h3>
    <div class="form-group row">
      <label for="RemovedItemID" class="col-xs-3 col-form-label text-muted">Item ID</label>
      <div class="col-xs-6">
        <input type="email" id="RemovedItemID" class="form-control" placeholder="Item ID">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" onClick="RemoveItem();">Remove</button>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <form>
    <h3 class="text-primary">Remove User</h3>
    <div class="form-group row">
      <label for="RemovedUserID" class="col-xs-3 col-form-label text-muted">User ID</label>
      <div class="col-xs-6">
        <input type="email" id="RemovedUserID" class="form-control" placeholder="User ID">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" onClick="RemoveUser();">Remove</button>
      </div>
    </div>
  </form>
</div>

<script>
    $(".dropdown-menu li a").click(function(){
  $(this).parents(".form-group").find('.btn').html($(this).text() + ' <span class="caret"></span>');
  $(this).parents(".form-group").find('.btn').val($(this).data('value'));
});
</script>
</body>
</html>
