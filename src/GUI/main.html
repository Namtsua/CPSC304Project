<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 304 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Droid%20Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<style>
    body {
        font: 20px Droid Sans, sans-serif;
        line-height: 1.8;
        color: #f5f6f7;
    }

    p {
        font-size: 32px;
    }

    .LogOutButton {position:absolute; top:5px; left:5px;}
    .AdminModeButton {position:absolute; top:5px; right:10px;}
    .Title {}

</style>


<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<script>
function DisplayLoginView(){
  window.loginView.load();
}
function DisplayUserView() {
    window.userView.load();
}
function DisplayAdminView() {
  window.adminView.load();
}
function DisplayItemView() {
  window.itemView.load();
}
function DisplayReviewView() {
  window.reviewView.load();
}
</script>

<div class="LogOutButton" align="left">
    <button type="button" class="btn btn-sm btn-primary btn-block" onClick="DisplayLoginView();">
    <span class="glyphicon glyphicon-menu-left"></span>Log Out
  </button>
</div>

<div class="AdminModeButton" id="AdminButton">
    <button type="button" class="btn btn-sm btn-primary btn-block" onClick="DisplayAdminView();">
    Admin Mode<span class="glyphicon glyphicon-menu-right"></span>
  </button>
</div>
<br>
<p class="text-primary text-center">Shamazon</p>

<br>
<br>
<div class="row">
        <div class="col-xs-6">
            <button type="button" class="btn btn-sm btn-primary pull-right" onClick="DisplayItemView();">
              <span class="glyphicon glyphicon-search"></span> Search for Shamazon Items
            </button>
</div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-sm btn-primary pull-left" onClick="DisplayReviewView();">
              <span class="glyphicon glyphicon-user"></span> Search for Shamazon Reviews
            </button>
</div>
    </div>



<script>
    $(window).load(function() {
      // If not in admin mode, don't display Admin Button
      if (!window.isAdmin)
            $('#AdminButton').hide();
    }); 
</script>
</body>
</html>
