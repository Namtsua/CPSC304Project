<script>
var filter = "All";
    $(".dropdown-menu li a").click(function(){
  $(this).parents(".input-group-btn").find('.btn').html($(this).text() + ' <span class="caret"></span>');
  $(this).parents(".input-group-btn").find('.btn').val($(this).data('value'));

    $(window).load(function() {
      // If not in admin mode, don't display Admin Button
      if (!window.isAdmin)
            $('#AdminModeButton').hide();
        // MAKE VIEW FOR REVIEW RESULTS?
      for (var i = 0 ; i < (window.result).length(); i++){
      $('#result'+i).html("<div class='container'><p class ='text-primary'>#" + window.result[i][0] + " Review for " + window.result[i][6] + " by " +  window.result[i][5] + ": " + window.result[i][2] + "<small class='text-primary'> " + window.result[i][1] + "</small></p><br>");

      }   
    });
